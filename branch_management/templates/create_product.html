{% extends "branch_main.html" %}

{%block content%}
<div class="container">
    <h2>Add Product</h2>
    <form method="post">
        {% csrf_token %}
        
        <div class="mb-3">
            {{form.as_p}}
        </div>
        

        <div class="button-group">
            <button type="submit" class="btn btn-outline-primary"> Create Product</button>
            <a href="{% url 'branch_management:product-list' %}" class="btn btn-outline-danger">Cancel</a>
        </div>
    </form>
</div>

{% endblock content %}
