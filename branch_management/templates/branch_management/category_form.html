{% extends 'manager_dashboard.html' %}

{% block content %}
    <h1>{% if form.instance.pk %}Update Category{% else %}Create Category{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %} Category</button>
    </form>
    <a href="{% url 'branch_management:category-list' %}">Back to Categories</a>

{% endblock %}
