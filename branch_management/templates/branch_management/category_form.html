<!-- category_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create/Update Category</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Update Category{% else %}Create Category{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %} Category</button>
    </form>
    <a href="{% url 'branch_management:category-list' %}">Back to Categories</a>
</body>
</html>
