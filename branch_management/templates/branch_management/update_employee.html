{% extends "branch_main.html" %}

{% block content %}

<div class="container mt-4">
    <h2 class="text-center mb-4">Update Employee: {{ employee.name }} {{ employee.surname }}</h2>

    <form method="post">
        {% csrf_token %}

        <div class="card mb-4">
            <div class="card-header bg-dark text-white">User Data (CustomUser)</div>
            <div class="card-body">
                {{ user_form.as_p }}
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header bg-dark text-white">Employee Data (BranchStaff)</div>
            <div class="card-body">
                {{ staff_form.as_p }}
            </div>
        </div>

        <div class="d-flex justify-content-center gap-3 mt-4">
            <button type="submit" class="btn btn-success">Update</button>
            <a href="{% url 'branch_management:employee-list' %}" class="btn btn-outline-danger">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
