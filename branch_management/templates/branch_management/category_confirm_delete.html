{% extends "branch_main.html" %}

{%block content%}
    <h1>Are you sure you want to delete the category "{{ category.name }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'branch_management:category-list' %}">Cancel</a>

{% endblock %}
