{% extends "branch_main.html" %}

{%block content%}

<p class="fs-3 text-center mt-3">Category List</p>
<div class="text-center">
    <a href="{% url 'branch_management:category-create' %}" class="btn btn-outline-primary mt-3"> Add New Category</a>
</div>
<div class="container mt-4">   
    <table class="table table-hover text-center">
        <thead>
            <tr class="table-light">
                <th>Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody class='table-group-divider'>
            {% for category in categories %} 
            <tr>
                <td>{{ category.name }}</td> 
                <td>
                    <div class="btn-group col" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-outline-secondary" onclick="location.href ='{% url "branch_management:category-update" category.id %} '">Edit</button>
                        <button type="button" class="btn btn-outline-danger" onclick="location.href ='{% url "branch_management:category-delete" category.id %} '">Delete</button>
                    </div>
                </td>
            </tr>
            {% empty %}
            <p>No categories found for this branch.</p>
            {% endfor %}
        </tbody>
    </table>      
        
</div>


{% endblock %}
