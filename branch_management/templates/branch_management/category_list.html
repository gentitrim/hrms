<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category List</title>
</head>
<body>
    <h1>Categories</h1>
    <a href="{% url 'branch_managment:category-create' %}">Create New Category</a>
    <ul>
        {% for category in categories %}
            <li>
                {{ category.name }} - <a href="{% url 'branch_managment:category-update' category.pk %}">Edit</a> |
                <a href="{% url 'branch_managment:category-delete' category.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
