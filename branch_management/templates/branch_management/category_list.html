{% extends 'manager_dashboard.html' %}

{% block content %}

    <h1>Category List</h1>
    <a href="{% url 'branch_management:category-create' %}">Create New Category</a>
    <ul>
        {% for category in categories %}
            <li>{{ category.name }} - 
                <a href="{% url 'branch_management:category-update' category.pk %}">Edit</a> | 
                <a href="{% url 'branch_management:category-delete' category.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
