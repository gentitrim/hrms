{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class='bg-light'>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">{{user.branchstaff.branch}}</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'branch_management:manager-dashboard' %}">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'branch_management:product-list' %}">Product</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'branch_management:category-list' %}">Category</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'branch_management:employee-list' %}">Employee</a>
          </li>
              {% endif %}
            </ul>

            {% if user.is_authenticated %}
            <div class="d-flex align-items-center">
                <p class="fs-6 me-5 mb-0">Welcome, {{ user.username }}</p>
              </div>
                <a href="{% url 'logout' %}"><button type="button" class="btn btn-outline-secondary me-4">Logout</button></a>
              
            {% endif %}

            
      </nav>

      {% block content %}

      {% endblock content%}

      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
