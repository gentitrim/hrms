{% extends "branch_main.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Delete Product</h2>

    <div class="card mb-4">
        <div class="card-header bg-dark text-white">Confirm Deletion</div>
        <div class="card-body text-center">
            <h5 class="mb-4">Are you sure you want to delete <strong>{{ object.name }}</strong>?</h5>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-center gap-3">
                    <button type="submit" class="btn btn-success">Confirm</button>
                    <a href="{% url 'branch_management:product-list' %}" class="btn btn-outline-danger">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
