<div class="card mx-auto shadow-sm" style="max-width: 600px;" id="manager-detail-card">
  <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center rounded-top">
    <span>Manager Detail</span>
    <button class="btn btn-sm btn-light text-danger" onclick="document.getElementById('manager-detail-container').innerHTML = '';">&times;</button>
  </div>
  <div class="card-body">
    <p><strong>Username:</strong> {{ manager.user.username }}</p>
    <p><strong>Name:</strong> {{ manager.user.first_name }}</p>
    <p><strong>Surname:</strong> {{ manager.user.last_name }}</p>
    <p><strong>Branch:</strong> {{ manager.branch.name }}</p>
  </div>
</div>
