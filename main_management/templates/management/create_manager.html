{% extends "management/management_base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow p-4" style="min-width: 400px; max-width: 600px; width: 100%;">
    <h4 class="text-center mb-4">Add New Manager</h4>

    <form method="post">
      
      {% csrf_token %}
      {{ userform.as_p }}
      {{ managerform.as_p }}
      {{userform.errors}}
      {{manageform.errors}}


        <div class="d-flex justify-content-end mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
