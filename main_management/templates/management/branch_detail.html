{% load static %}

{% block content %}
<div class="card mx-auto" style="max-width: 600px;" id="branch-detail-card">
  <div class="card-header bg-light text-dark d-flex justify-content-between align-items-center">
    <span>Branch Details</span>
    <button class="btn btn-sm btn-outline-danger" onclick="document.getElementById('branch-detail-container').innerHTML = '';">&times;</button>
  </div>
  <div class="card-body p-4">
    <p><strong>Name:</strong> <span class="text-muted">{{ branch.name }}</span></p>
    <p><strong>Address:</strong> <span class="text-muted">{{ branch.address }}</span></p>
    <p><strong>Phone:</strong> <span class="text-muted">{{ branch.phone }}</span></p>
    <p><strong>Email:</strong> <span class="text-muted">{{ branch.email }}</span></p>
  </div>
</div>
{% endblock %}
