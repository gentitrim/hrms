

{% load static %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="shadow-lg rounded-3 p-4" style="background-color: #f8f9fa; max-width: 600px; width: 100%;">
    <h5 class="text-center mb-4">Edit Manager</h5>

    <form method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}

      <div class="mb-3">
        <label class="form-label">Name</label>
        {{ form.name }}
      </div>

      <div class="mb-3">
        <label class="form-label">Surname</label>
        {{ form.surname }}
      </div>

      

      <div class="mb-3">
        <label class="form-label">Branch</label>
        {{ form.branch }}
      </div>

      <div class="mb-3">
        <label class="form-label">Role</label>
        {{ form.role }}
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'management_dashboard' %}" class="btn btn-secondary ms-2">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
