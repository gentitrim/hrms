{% extends "management/management_base.html"%}

{% block content %}
<div class='container'>
<form method="post">
    {% csrf_token %}
    <div class="mb-3 mt-5">
        {{form.as_p}}
    </div>

    <div class="button-group">
        <button type="submit" class="btn btn-outline-success">Confirm</button>
        <a href="{% url 'main_management:branch' %}" class="btn btn-outline-danger">Cancel</a>
    </div>
</form>
</div>

{% endblock %}
