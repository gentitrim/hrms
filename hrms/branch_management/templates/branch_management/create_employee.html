{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="my-4">Aggiungi Nuovo Dipendente</h1>
    
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Informazioni Base</h5>
                <div class="row">
                    {% for field in form %}
                    <div class="col-md-6 mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                        <div class="invalid-feedback">
                            {{ field.errors|first }}
                        </div>
                        {% endif %}
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <a href="{% url 'branch_management:employee_list' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Annulla
            </a>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Salva Dipendente
            </button>
        </div>
    </form>
</div>
{% endblock %}
