{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="card mt-4">
        <div class="card-header bg-danger text-white">
            <h4 class="mb-0">Conferma Eliminazione</h4>
        </div>
        <div class="card-body">
            <p class="lead">Sei sicuro di voler eliminare il dipendente:</p>
            <h5>{{ employee.name }} {{ employee.surname }}</h5>
            <p class="text-muted">Ruolo: {{ employee.role }}</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'branch_management:employee_list' %}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Annulla
                    </a>
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash"></i> Conferma Eliminazione
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
