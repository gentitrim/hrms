<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shift Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="prob.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo">
      <span>Admin Dashboard</span>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Dashboard</a></li>
        <li><a href="shifts.html" class="active">Shifts</a></li>
        <li><a href="employees.html">Employees</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="orders.html">Orders</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="turni" class="card">
      <h2>Weekly Shift Management</h2>
      <form id="formTurno">
        <label for="giorno">Date:</label>
        <input type="date" id="giorno" required>

        <label for="dipendente">Employee:</label>
        <select id="dipendente" required>
          <option value="" disabled selected>Select an employee</option>
          <!-- Dynamic options from JavaScript -->
        </select>

        <label for="orarioInizio">Start Time:</label>
        <input type="time" id="orarioInizio" required>

        <label for="orarioFine">End Time:</label>
        <input type="time" id="orarioFine" required>

        <button type="submit">Add Shift</button>
      </form>
      <div class="table-responsive">
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Employee</th>
              <th>Start Time</th>
              <th>End Time</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="tabellaTurni">
            <!-- Dynamic data from JavaScript -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Admin Dashboard. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
