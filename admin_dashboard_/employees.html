<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="prob.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo">
      <span>Admin Dashboard</span>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Dashboard</a></li>
        <li><a href="shifts.html" class="active">Shifts</a></li>
        <li><a href="employees.html">Employees</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="orders.html">Orders</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="dipendenti" class="card">
      <h2>Employee Management</h2>
      <form id="formDipendente">
        <input type="text" id="nome" placeholder="First Name" required>
        <input type="text" id="cognome" placeholder="Last Name" required>
        <input type="text" id="ruolo" placeholder="Role" required>
        <input type="email" id="email" placeholder="Email" required>
        <button type="submit">Add Employee</button>
      </form>
      <div class="table-responsive">
        <table>
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Role</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="tabellaDipendenti">
            <!-- Dynamic data from JavaScript -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Admin Dashboard. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
