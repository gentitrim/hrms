{% load static %}

<div class="list-group">
    {% for product in all_products %}
        <button 
            type="button" 
            class="list-group-item list-group-item-action d-flex align-items-center justify-content-between add-to-order"
            data-product-id="{{ product.id }}"
            data-product="{{ product.name }}" 
            data-price="{{ product.get_price_as_float }}" 
            value="{{ product.id }}" 
            id="add_order_{{ product.id }}"
            hx-target="#order_result"
            hx-swap="outerHTML">

            <div class="d-flex align-items-center">
                <img src="{{ product.image.url }}" width="24" height="24" class="me-2">
                <span>{{ product.name }}</span>
                
            </div>

            <span>{{ product.get_price_as_float }} â‚¬</span>
        </button>
    {% empty %}
        <p class="text-center text-muted">No products available.</p>
    {% endfor %}
</div>
