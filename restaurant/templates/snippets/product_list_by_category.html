{% load static %}
<div class="list-group">
    {% for product in all_products %}

        
            <button type="button" class="list-group-item list-group-item-action add-to-order" data-product-id = "{{ product.id }}"
            data-product="{{ product.name }}" 
            data-price="{{ product.get_price_as_float }}" 
            value="{{ product.id }}" 
            id = 'add_order_{{ product.id }}'
            hx-target: 'order_result'
            hx-swap: "outerHTML">

                    <img src="{{ product.image.url }}" width="24" height="24">
                    {{ product.name }}
                    {{ product.get_price_as_float }} â‚¬
            </button>
        
                {%empty%}
                <p>No Product</p>

    {% endfor %}
</div>
