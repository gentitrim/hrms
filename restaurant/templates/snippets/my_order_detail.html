{% load static %}

<ul class="list-group list-group-flush">
    <li class="list-group-item d-flex justify-content-between bg-light">
        <div class="p-2 fw-semibold">Product</div>
        <div class="p-2 fw-semibold">Quantity</div>
        <div class="p-2 fw-semibold">Price</div>
    </li>

    {% for item in order_items %}
    <li class="list-group-item d-flex justify-content-between">
        <div class="p-2">{{ item.product_id }}</div>
        <div class="p-2">{{ item.quantity }}</div>
        <div class="p-2">{{ item.get_price_as_float }} €</div>
    </li>
    {% empty %}
    <li class="list-group-item text-center">No items in this order</li>
    {% endfor %}

    <li class="list-group-item d-flex justify-content-between bg-light">
        <div class="p-2 fw-semibold">Total:</div>
        <div class="p-2"></div>
        <div class="p-2 fw-semibold">{{ order.get_price_as_float }} €</div>
    </li>
</ul>
